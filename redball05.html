<!doctypehtml>
<html>
<head>
	<style>
	html, body {
    width: 100%;
    height: 100%;
    background-color: black;
    background-image: url(stars.jpg)
}
    #table {
    border: 4px solid white;
    position: absolute;
    top:25px;
    left: 1200px;
    }

#redball {
	position: absolute;
	left: 50px;
	top: 50px;
	height:200px;
	width:200px;
	border-radius: 100%;
	background-color: red;
	border-color: orange;
    border-width: 2px;
    border-style: solid;
    box-shadow: 0 0 150px yellow;
}


	</style>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		$( document ).ready(function() {
    	console.log( "ready!" );
		$("#redball").fadeOut("slow");
		$("#redball").fadeIn("fast");
		$("#redball").animate({ "left": "+=400px" }, "slow");
		$("#redball").animate({ "left": "-=400px" }, "slow");
		});
	</script>
</head>
<body>
	 <table id="table">
            <tr>
                    <td><button id="movenw">&#8598;</button></td>
                    <td><button id= "moveup">&#8593;</button></td>
                    <td><button id= "movene">&#8599;</button></td>
            </tr>
            <tr>
                    <td><button id="moveleft">&#8592;</button></td>
                    <td><button id="sayhello">?</button></td>
                    <td><button id="moveright">&#8594;</button></td>
            </tr>
            <tr>			
                  	<td><button id="movesw">&#8601;</button></td>
                    <td><button id="movedown">&#8595;</button></td>
                    <td><button id="movese">&#8600;</button></td>
			</tr>
			<tr>			
                    <td><button id="square">&#10065;</button></td>
                    <td><button id="triangle">&#8710;</button></td>
                    <td><button id="bounce">&#9736;</button></td>
            </tr>
            <tr>        
                    <td><button id="octagon">&#9784;</button></td>
                    <td><button> </button></td>
                    <td><button id="criscross">X</button></td>
            			<script>
//nw//
            				$("#movenw").click(function() {
							$("#redball").animate({ "top": "-=30px", "left": "-=30px" }, "slow");
							});
//up//
            				$("#moveup").click(function() {
							$("#redball").animate({ "top": "-=30px" }, "slow");
							});
//ne//
            				$("#movene").click(function() {
							$("#redball").animate({ "top": "-=30px", "left": "+=30px" }, "slow");
							});
//left//
            				$("#moveleft").click(function() {
							$("#redball").animate({ "left": "-=30px" }, "slow");
							});
//say hello//
							$("#sayhello").click(function() {
 							alert( "It worked" );
   							 });
//right//
            				$("#moveright").click(function() {
							$("#redball").animate({ "left": "+=30px" }, "slow");
							});
//sw//
            				$("#movesw").click(function() {
							$("#redball").animate({ "top": "+=30px", "left": "-=30px" }, "slow");
							});
//down//
            				$("#movedown").click(function() {
							$("#redball").animate({ "top": "+=30px" }, "slow");
							});
//se//
            				$("#movese").click(function() {
							$("#redball").animate({ "top": "+=30px", "left": "+=30px" }, "slow");
							});
//square//
            				$("#square").click(function() {
							$("#redball").animate({ "left": "+=125px" }, "slow");
							$("#redball").animate({ "top": "+=125px" }, "slow");
							$("#redball").animate({ "left": "-=125px" }, "slow");
							$("#redball").animate({ "top": "-=125px" }, "slow");
							});
//triangle//
            				$("#triangle").click(function() {
							$("#redball").animate({ "top": "+=50px", "left": "+=50px" }, "slow");
							$("#redball").animate({ "left": "-=100px" }, "slow");
							$("#redball").animate({ "top": "-=50px", "left": "+=50px" }, "slow");
							});
//bounce//
            				$("#bounce").click(function() {
							$("#redball").animate({ "left": "+=1100px" }, 200);
							$("#redball").animate({ "top": "+=400px", "left": "-=400px" }, 300);
							$("#redball").animate({ "top": "-=480px", "left": "-=240px" }, 600);
							$("#redball").animate({ "top": "+=85px", "left": "-=440px" }, 800);
							$("#redball").animate({ "left": "-=20px" }, 1000);
							});
//octagon//
            				$("#octagon").click(function() {
							$("#redball").animate({ "left": "+=100px" }, "slow");
							$("#redball").animate({ "top": "+=50px", "left": "+=50px" }, "slow");
							$("#redball").animate({ "top": "+=100px" }, "slow");
							$("#redball").animate({ "top": "+=50px", "left": "-=50px" }, "slow");
							$("#redball").animate({ "left": "-=100px" }, "slow");
							$("#redball").animate({ "top": "-=50px", "left": "-=50px" }, "slow");
							$("#redball").animate({ "top": "-=100px" }, "slow");
							$("#redball").animate({ "top": "-=50px", "left": "+=50px" }, "slow");
							});
//crisscross/
            				$("#criscross").click(function() {
							$("#redball").animate({ "top": "+=200px", "left": "+=200px" }, "slow");
							$("#redball").animate({ "top": "-=400px", "left": "-=400px" }, "slow");
							$("#redball").animate({ "top": "+=200px", "left": "+=200px" }, "slow");
							$("#redball").animate({ "top": "-=200px", "left": "+=200px" }, "slow");
							$("#redball").animate({ "top": "+=400px", "left": "-=400px" }, "slow");
							$("#redball").animate({ "top": "-=200px", "left": "+=200px" }, "slow");
							});
						</script>
			</tr>
	<div id="redball"></div>
	</div>
</body>
</html>
